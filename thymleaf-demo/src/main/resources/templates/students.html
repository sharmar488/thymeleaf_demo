<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.name}"></td>
			<td th:text="${student.score}"></td>
		</tr>
	</table>
</body>

</html>
